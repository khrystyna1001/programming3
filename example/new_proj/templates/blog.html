{% extends "index.html" %}
{% block content %}
  <div class="card m-2">
    <div class="card-header">
      {{ blog.title }}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>A well-known quote, contained in a blockquote element.</p>
        <footer class="blockquote-footer">Created At <cite title="Created At">[{{ blog.created_at }}]</cite></footer>
      </blockquote>
    </div>
  </div>
{% endblock %}
