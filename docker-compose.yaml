services:
  db:
    image: postgres:16.5
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=dev_user
      - POSTGRES_PASSWORD=dev_password
      - POSTGRES_DB=dev_db

  web:
    build: ./src
    command: uv run new_proj/manage.py runserver 0.0.0.0:8000
    volumes:
      - ./src/:/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db
  
volumes:
  postgres_data:
